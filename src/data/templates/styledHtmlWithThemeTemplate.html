<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{files.0.name}}</title>
  <link rel="stylesheet" href="style.css" />
  <style type="text/css">
    .app--dark {
      background-color: #444;
    }
    .app--dark .gitpen__html {
      padding-left: 0;
      padding-right: 0;
    }
    .app--dark .gitpen__content {
      padding: 1px 20px 20px;
    }
    {{{files.0.content.themeStyleContent}}}
  </style>
</head>

{{#if pdf}}
<body class="gitpen gitpen--pdf">
{{else}}
<body class="gitpen {{{files.0.content.colorThemeClass}}}">
{{/if}}
  <div class="gitpen__html">
    <div class="gitpen__content {{{files.0.content.themeClass}}}">
      {{{files.0.content.html}}}
    </div>
  </div>
</body>

</html>
