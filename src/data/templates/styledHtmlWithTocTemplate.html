<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{files.0.name}}</title>
  <link rel="stylesheet" href="style.css" />
</head>

{{#if pdf}}
<body class="gitpen gitpen--pdf">
{{else}}
<body class="gitpen">
{{/if}}
  <div class="gitpen__left">
    <div class="gitpen__toc">
      {{#tocToHtml files.0.content.toc 2}}{{/tocToHtml}}
    </div>
  </div>
  <div class="gitpen__right">
    <div class="gitpen__html">
      {{{files.0.content.html}}}
    </div>
  </div>
</body>

</html>
